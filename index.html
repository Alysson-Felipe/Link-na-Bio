<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alysson Felipe | Linktree</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <!-- Cabeçalho -->
    <header>
      <div class="container">
        <div class="avatar">
          <img src="assets/avatar.png" alt="Foto de perfil">
        </div>
        <h1>Alysson <span>FELIPE</span></h1>
        <p>Inove Agência de Marketing / Inove Medical</p>

        <!-- Ícones sociais -->
        <div class="social-icons">
          <a href="https://inoveagn.com.br"><img src="assets/globo.svg" alt="Site"></a>
          <a href="https://api.whatsapp.com/send/?phone=5588988190942&text&type=phone_number&app_absent=0"><img src="assets/whatsapp.svg" alt="WhatsApp"></a>
          <a href="https://github.com/Alysson-Felipe"><img src="assets/git.svg" alt="GitHub"></a>
        </div>
      </div>
    </header>

    <!-- Título da seção -->
    <h2 class="section-title">Links que vão te ajudar!</h2>

    <!-- Banner -->
    <div class="portfolio-banner">
      <a href="https://inoveagn.com.br/site" target="_blank">
        <img src="assets/banner01.png" alt="Portfólio - Artes feitas sob medida">
      </a>
    </div>

    <!-- Links -->
    <div class="links">
      <a href="#" class="whatsapp">
        <img src="assets/whatsapp.svg" alt="WhatsApp">
        <div>
          <span class="title">Orçamento</span>
          <span class="subtitle">Fale comigo no WhatsApp!</span>
        </div>
      </a>

      <a href="#" class="website">
        <img src="assets/globo.svg" alt="Site">
        <div>
          <span class="title">Meu site</span>
          <span class="subtitle">Acesse agora meu site!</span>
        </div>
      </a>

      <a href="#" class="github">
        <img src="assets/git.svg" alt="GitHub">
        <div>
          <span class="title">GitHub</span>
          <span class="subtitle">Me acompanhe no GitHub!</span>
        </div>
      </a>

      <a href="#" class="instagram">
        <img src="assets/instagram.svg" alt="Instagram">
        <div>
          <span class="title">Instagram</span>
          <span class="subtitle">Me siga no Instagram</span>
        </div>
      </a>
    </div>

  </main>
</body>
</html>
